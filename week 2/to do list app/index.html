<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- google fonts
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"> -->
    <!-- font awesome icons -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <!-- different version bootstrap css -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    <!-- different version bootstrap icons -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- customised stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>to do list</title>
</head>

<body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">to do list</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a href="#addtasks" class="nav-link">add tasks</a>
                    </li>

                    <li class="nav-item">
                        <a href="#tasks" class="nav-link">all tasks</a>
                    </li>

                    <li class="nav-item">
                        <a href="#todo" class="nav-link">to do</a>
                    </li>

                    <li class="nav-item">
                        <a href="#completed" class="nav-link">completed</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- add tasks -->
    <section class="bg-secondary p-6 pt-lg-5 mt-6 pb-5 text-center">

        <h3 id="addtasks">add tasks</h3>
        <div class="msg"></div> <!-- error message for empty task field -->
        <div class="msg2"></div> <!-- error message for empty task list -->
        
        <!-- icon -->
        <i class="bi-clipboard fs-1"></i>

        <form class="mt-4" id="my-form">
            <input class="form-control form-control-lg" type="text" id="task" placeholder="task" aria-label="enter tasks here">
            <button type="submit" class="addtask btn btn-success btn-outline-light mt-4 d-lg-inline"><i class="bi-plus"></i> add task</button>
            <button type="reset" class="deletetasks btn btn-danger btn-outline-light mt-4 d-lg-inline"><i class="bi-trash3"></i> clear all</button>
        </form>

    </section>

    <!-- show all tasks -->

    <section class="bg-primary p-5 pt-lg-5 pb-5 text-center">
        <div class="container todo-container">
            <!-- <h3>all tasks</h3> -->

            <ul id="tasks" class="list-group"></ul>

        </div>
    </section>

    <!-- <section class="bg-warning p-5 text-center">
        <div class="container">
            <h3>to do</h3>

            <ul id="todo"></ul>
        </div>
    </section>

    <section class="bg-success p-5 text-center">
        <div class="container">
            <h3>completed</h3>
            <ul id="completed list-group"></ul>
        </div>
    </section> -->

    <footer class="p-2 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">copyright &copy;2022 to do list</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
